<!--Página Web para una taqueria-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tacontento</title>
</head>
<body>
    <header>
        
             <img 
                src="images/logo.JPG"  width="200" height="100"
                alt="Tacontento"/>
            
            <nav>
                <section class="wrapper-flex">
                <div class="square">
                    <a href="#menu">Menú</a>
                </div>
                <div class="square">
                    <a href="#ubicacion">Ubicación</a>
                </div>
                <div class="square">
                    <a href="#linea">Pedir en linea</a>
                </div>
                <div class="square">
                    <a href="#promociones">Promociones</a>
                </div>
                <div class="square">
                    <a href="#contacto">Contacto</a>
                </div>   
            </section> 
            </nav>
      
        <form action="">
            <fieldset>
                 <label for="idInput">Buscar</label>
                 <input type="text" id="idInput" name="nameUser"/>
                 <button>Enviar</button>
            </fieldset>
        </form>
    </header>
    <main>
        <section>
            <a name="menu" id="menu"></a>
            <h2>Nuestras Especialidades</h2>
            <ul>
                <li>Pastor</li>
                <li>Suadero</li>
                <li>Campechanos</li>
                <li>Carnitas</li>
            </ul>
        </section>
        <section>
            <a name="promociones" id="promociones"></a>
            <h2>Promociones Vigentes</h2>
            <article>
                <img src="images/promo1.JPG" alt="Promoción 3x2">
            </article>
            <article>
                <img src="images/promo2.JPG" alt="Buffet">
            </article>
        </section>
        <section>
            <h2>Contratanos para tu evento</h2>
            <a href="contrata.html">
                <img src="images/contratanos.JPG" alt="Contratación">
            </a>
        </section>        
    </main>
    <footer>
        <h3>Elaborado por Hilly & Dana <br>copyrigth &copy;</h3>
        <a  name="contacto" id="contacto" title="FB Tacontento" href="https://www.facebook.com/Tacontento/">
            <img src="https://image.shutterstock.com/image-photo/valencia-spain-march-05-2017-260nw-593204357.jpg" alt="Tacontento"  width="50" height="50"/>
        </a>
    </footer>
</body>
</html>
