<!--Página Web para una taqueria-->
<!DOCTYPE html>
<html lang="es">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacontento</title>
</header>
<body>
    <head>
        <img 
        src="https://i.pinimg.com/originals/15/04/f2/1504f2f2f7b8e4ac42872bb109cc1307.jpg"  width="200" height="100"
        alt="Tacontento"/>
        <br>

        <tr>
            <td>     Menú        </td>
            <td>     Ubicación           </td>
            <td>     Pedir en linea        </td>
            <td>     Promociones           </td>
            <td>     Contacto            </td>
       </tr>

        <form action="">
            <fieldset>
                 <label for="idInput">Buscar</label>
                 <input type="text" id="idInput" name="nameUser"/>
                 <button>Enviar</button>
            </fieldset>
        </form>
    </head>
    <main>
        <section>
            <h2>Nuestras Especialidades</h2>
            <ul>
                <li>Pastor</li>
                <li>Suadero</li>
                <li>Campechanos</li>
                <li>Carnitas</li>
            </ul>
        </section>
        <section>
            <h2>Promociones Vigentes</h2>
            <article>
                <img src="images/promo1.JPG" alt="Promoción 3x2">
            </article>
            <article>
                <img src="images/promo2.JPG" alt="Buffet">
            </article>
        </section>
        <section>
            <h2>Contratanos para tu evento</h2>
            <a href="contrata.html">
                <img src="images/contratanos.JPG" alt="Contratación">
            </a>
        </section>        
    </main>
    <footer>
        <aside>Elaborado por Hilly & Dana <br>copyrigth &copy;</aside>
        <a title="FB Tacontento" href="https://www.facebook.com/Tacontento/">
            <img src="https://image.shutterstock.com/image-photo/valencia-spain-march-05-2017-260nw-593204357.jpg" alt="Tacontento"  width="50" height="50"/>
        </a>
    </footer>
</body>
</html>
